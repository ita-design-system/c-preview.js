<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démo c-preview.js</title>
    <style>
        body {
            padding: 2em;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, Cantarell, Ubuntu, roboto, noto, helvetica, arial, sans-serif; 
            line-height: 1.5em;
            background-color: ghostwhite;
        }
        [data-cpreview] {
            display: flex;
            flex-wrap: wrap;
            gap: 3em;
            margin-top: 3em;
        }
        [data-cpreview] > .cpreview-remove {
            width: 100%;
        }
        [data-cpreview] > .cpreview-item {
            width: 100%;
            max-width: 250px;
        }
        [data-cpreview] > .cpreview-item > ul {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        [data-cpreview] figure {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
            aspect-ratio: 1;
            margin: 0;
            padding: 0;
        }
        [data-cpreview] figure > img,
        [data-cpreview] figure > video {
            width: 100%;
            height: auto;
        }
        [data-cpreview] > .cpreview-item > ul > li,
        [data-cpreview] > .cpreview-item figure figcaption {
            display: flex;
            justify-content: space-between;
            gap: 3em;
            width: 100%;
            text-align: left;
        }
        [data-cpreview] > .cpreview-item > ul > li > *:last-child,
        [data-cpreview] > .cpreview-item figure figcaption > *:last-child {
            text-align: right;
        }
        [data-cpreview] .cpreview-btn {
            padding: 1em 2em;
            margin: 0;
            background-color: dodgerblue;
            color: white;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 14px;
            border: none;
            cursor: pointer;
            border-radius: 100px;
        }
        [data-cpreview] > .cpreview-item .cpreview-btn {
            font-size: 12px;
            background-color: transparent;
            border: 1px solid dodgerblue;
            color: dodgerblue;
        }
        [data-cpreview] > .cpreview-item iframe {
            width: 100%;
        }
        input[type="file"] {
            position: absolute;
            opacity: 0;
        }
        input[type="file"] ~ label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: white;
            color: black;
            padding: 3em;
            border-radius: 0.5em;
            border: 1px dashed grey;
        }
        input[type="file"] ~ label > span {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <form action=".">
        <input type="file" id="first" multiple="">
        <label for="first">Glisser déposer <span>ou</span> sélectionner des fichiers</label>
        <!-- c-preview items container -->
        <div data-cpreview="first" data-cpreview-i18n="fr"></div>
    </form>

    <script src="/c-preview.js/assets/c-preview-i18n.js"></script>
    <script src="/c-preview.js/assets/c-preview.js"></script>

</body>
</html>
